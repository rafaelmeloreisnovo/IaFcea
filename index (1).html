
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCEA Validator PRO</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }
    .sidebar {
      width: 220px;
      background: #003366;
      color: white;
      height: 100vh;
      position: fixed;
      padding: 30px 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 40px;
    }
    .main {
      margin-left: 240px;
      padding: 40px;
    }
    h1 {
      color: #003366;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px 24px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .output {
      margin-top: 30px;
      background: #eaf4ff;
      padding: 20px;
      border-radius: 8px;
    }
    .status {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .status-card {
      flex: 1;
      background: #ffffff;
      border-left: 6px solid #0077cc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>FCEA Validator</h2>
    <p>Dashboard</p>
    <p>Validações</p>
    <p>Contato</p>
  </div>
  <div class="main">
    <h1>Valide sua Ideia com Inteligência Cognitiva</h1>
    <div class="status">
      <div class="status-card">
        <h3>Ideias Enviadas</h3>
        <p>12</p>
      </div>
      <div class="status-card">
        <h3>Em Validação</h3>
        <p>3</p>
      </div>
      <div class="status-card">
        <h3>Aprovadas</h3>
        <p>6</p>
      </div>
    </div>

    <div class="card">
      <h2>Formulário de Validação</h2>
      <form onsubmit="event.preventDefault(); gerarPitch();">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <textarea id="ideia" rows="4" placeholder="Descreva sua ideia" required></textarea>
        <input type="text" id="publico" placeholder="Público alvo" required>
        <input type="text" id="retorno" placeholder="Expectativa de retorno" required>
        <button type="submit">Gerar Pitch</button>
      </form>
    </div>

    <div class="card output" id="resultado"></div>

    <div style="margin-top: 20px;">
      <button onclick="exportarPDF()">Exportar como PDF</button>
      <a href="#" id="whatsappLink" target="_blank" style="margin-left: 20px; color: #0077cc; font-weight: bold;">Falar com Rafael</a>
    </div>

    <footer>
      FCEA Validator PRO · Desenvolvido e validado por Rafael Melo Reis · GitHub Pages
    </footer>
  </div>

  <script>
    function gerarPitch() {
      const nome = document.getElementById('nome').value;
      const ideia = document.getElementById('ideia').value;
      const publico = document.getElementById('publico').value;
      const retorno = document.getElementById('retorno').value;

      const output = document.getElementById('resultado');
      const pitch = `
        <h3>Pitch Gerado</h3>
        <p><strong>Nome:</strong> ${nome}</p>
        <p><strong>Ideia:</strong> ${ideia}</p>
        <p><strong>Público Alvo:</strong> ${publico}</p>
        <p><strong>Retorno Esperado:</strong> ${retorno}</p>
        <p>Resumo: Esta solução propõe um modelo com aplicação real, retorno mensurável e possibilidade de MVP em menos de 30 dias. Recomendado avançar para prototipagem e testes práticos.</p>
      `;
      output.innerHTML = pitch;

      const link = `https://wa.me/55SEUNUMERO?text=Olá Rafael, quero falar sobre a ideia: ${encodeURIComponent(ideia)}`;
      document.getElementById('whatsappLink').href = link;
    }

    function exportarPDF() {
      alert("Função de exportação em PDF está em desenvolvimento nesta demo. Em versão comercial, exporta o pitch completo.");
    }
  </script>
</body>
</html>
