<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAFLUX - Portal Cognitivo de Rafael Melo Reis</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ffe0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .symbol {
      font-size: 5rem;
      animation: pulse 3s infinite;
      color: gold;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="symbol">⟁</div>
  <h1>RAFLUX</h1>
  <p>“Quero que tudo que eu expressar aqui se manifeste no meu portal.”</p>
  <small>Rafael Melo Reis — FCEA · IACVS</small>
</body>
</html>
